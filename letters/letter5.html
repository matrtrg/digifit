<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <iframe width="0" height="0" src="music/letter1.mp3" frameborder="0" allowfullscreen></iframe>
    <title>Letter for Love</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro", "Segoe UI", Roboto, sans-serif;
            font-size: 20px;
            margin: 0;
            color: #5c4033;
            background: linear-gradient(to bottom, #ffe0b2, #ffcc80); /* Pastel orange gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }

        #letter-container {
            width: 80%;
            max-width: 600px;
            background: #fff7f0;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ffb74d;
            line-height: 1.8;
            text-align: left;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        #typedtext p {
            margin: 10px 0;
            text-indent: 30px;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background: #ffb74d;
            margin-left: 5px;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            #letter-container {
                width: 90%;
                font-size: 18px;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            #letter-container {
                font-size: 16px;
                line-height: 1.6;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="letter-container">
        <div id="typedtext"></div>
    </div>
